<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
        }
        #output {
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            margin-top: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
    <h1>‚ö° Simple API Test</h1>
    <p>This is a minimal test. Click the button below.</p>
    
    <label for="apikey">Paste Your API Key Here:</label><br>
    <input type="text" id="apikey" style="width: 100%; padding: 10px; margin: 10px 0; font-family: monospace;" placeholder="AIzaSy...">
    
    <button onclick="testNow()">üöÄ TEST API KEY NOW</button>
    
    <div id="output">Waiting for test...</div>

    <script>
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            output.innerHTML += `<span class="${type}">[${time}] ${msg}</span>\n`;
        }
        
        async function testNow() {
            output.innerHTML = '';
            
            const apiKey = document.getElementById('apikey').value.trim();
            
            if (!apiKey) {
                log('‚ùå ERROR: Please paste your API key in the box above!', 'error');
                return;
            }
            
            log('Starting test...', 'info');
            log('API Key: ' + apiKey.substring(0, 20) + '...', 'info');
            log('', 'info');
            log('Sending request to Gemini...', 'info');
            
            const url = 'https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash-lite:generateContent?key=' + apiKey;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: 'Say "API test successful!" and nothing else.' }]
                        }]
                    })
                });
                
                log('Response received!', 'info');
                log('Status: ' + response.status + ' ' + response.statusText, response.ok ? 'success' : 'error');
                log('', 'info');
                
                const data = await response.json();
                
                if (!response.ok) {
                    log('‚ùå ERROR RESPONSE:', 'error');
                    log(JSON.stringify(data, null, 2), 'error');
                    log('', 'error');
                    
                    if (response.status === 403) {
                        log('üîß FIX: Enable Generative Language API', 'info');
                        log('Go to: https://console.cloud.google.com/apis/library/generativelanguage.googleapis.com', 'info');
                        log('Click ENABLE button', 'info');
                    } else if (response.status === 400) {
                        log('üîß FIX: Check your API key format', 'info');
                        log('Make sure you copied the entire key', 'info');
                    } else if (response.status === 404) {
                        log('üîß FIX: Model not found', 'info');
                        log('This usually means the API is not enabled', 'info');
                    }
                    return;
                }
                
                log('‚úÖ ‚úÖ ‚úÖ SUCCESS! ‚úÖ ‚úÖ ‚úÖ', 'success');
                log('', 'success');
                log('Your API key is working!', 'success');
                log('', 'success');
                log('AI Response:', 'success');
                if (data.candidates && data.candidates[0]) {
                    log(data.candidates[0].content.parts[0].text, 'success');
                }
                log('', 'success');
                log('‚úÖ You can now use the main Kanban board!', 'success');
                
            } catch (error) {
                log('‚ùå EXCEPTION:', 'error');
                log(error.message, 'error');
                log('', 'error');
                
                if (error.message.includes('fetch')) {
                    log('üîß Network error. Check:', 'info');
                    log('- Internet connection', 'info');
                    log('- Firewall settings', 'info');
                    log('- VPN (try disabling)', 'info');
                }
            }
        }
    </script>
</body>
</html>
